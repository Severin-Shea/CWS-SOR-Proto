version: "3.9"
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: sor-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sor
    ports:
      - "5432:5432"
    volumes:
      - sor_pgdata:/var/lib/postgresql/data
volumes:
  sor_pgdata: